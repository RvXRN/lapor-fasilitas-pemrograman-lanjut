{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="forgot-container">
    <div class="forgot-card">
        <div class="card-header text-center text-white">
            <h2 class="login-title mb-0">
                <i class="bi bi-lock-fill me-2"></i> Reset Password
            </h2>
        </div>
        <div class="card-body">
            <form method="POST">
             <div class="mb-3">
    <label for="password" class="form-label fw-semibold">
        Password <span class="text-danger">*</span>
    </label>
    <div class="input-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Minimal 6 karakter" required minlength="6">
        <span class="input-group-text" onclick="togglePassword('password','togglePassword1')" style="cursor:pointer;">
            <i class="bi bi-eye" id="togglePassword1"></i>
        </span>
    </div>
</div>
<div class="mb-3">
    <label for="confirm_password" class="form-label fw-semibold">
        Konfirmasi Password <span class="text-danger">*</span>
    </label>
    <div class="input-group">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Ulangi password baru" required minlength="6">
        <span class="input-group-text" onclick="togglePassword('confirm_password','togglePassword2')" style="cursor:pointer;">
            <i class="bi bi-eye" id="togglePassword2"></i>
        </span>
    </div>
</div>

<script>
function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
</script>


                <button type="submit" class="btn btn-success btn-lg w-100 fw-bold mb-2">
                    <i class="bi bi-check-circle"></i> Simpan Password Baru
                </button>
            </form>
            <div id="resetLinkResult" class="mt-4 fw-semibold text-primary"></div>
        </div>
    </div>
</div>
{% endblock %}
