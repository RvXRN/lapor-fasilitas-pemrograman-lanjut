{% extends "base.html" %}
{% block title %}Profil{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Profil Pengguna</h2>
    <div class="card mt-3">
        <div class="card-body">
            <strong>Email:</strong> {{ user.email }}<br>
            <strong>Nama:</strong> {{ user.nama_lengkap or user.username }}<br>
            <!-- Tampilkan field lain sesuai model user Anda -->
        </div>
    </div>
</div>
{% endblock %}
